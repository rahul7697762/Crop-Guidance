<head>

   <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;

            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #4CAF50, #8BC34A);

        }
        
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;

            background: rgba(0, 0, 0, 0.3);

        .navbar .logo {

        /* Header */

        @keyframes fadeIn {

        h1 {
      color: mediumseagreen;

      background:#edf2f7;
      font-weight: bold;
      padding-bottom:10px;
      border-radius: 15px;
    }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-green bg-green">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Crop Recommendation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-5 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/form">Services</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
  

    <header id="greeting">Crop Recommendation System</header>
    <div class="container my-3 mt-3">
        <h1 class="text-success">Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>
  
        <form action="/predict" method="POST" id="cropForm">
          <div class="row">
            <div class="col-md-4">
              <label for="Nitrogen">Nitrogen</label>
              <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
            </div>
            <div class="col-md-4">
              <label for="Phosporus">Phosphorus</label>
              <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="00">
            </div>
            <div class="col-md-4">
              <label for="Potassium">Potassium</label>
              <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
            </div>
          </div>
  
          <div class="row mt-4">
            <div class="col-md-4">
              <label for="Temperature">Temperature</label>
              <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
            </div>
            <div class="col-md-4">
              <label for="Humidity">Humidity</label>
              <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0">
            </div>
            <div class="col-md-4">
              <label for="pH">pH</label>
              <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required step="0">
            </div>
          </div>
  
          <div class="row mt-4">
            <div class="col-md-4">
              <label for="Rainfall">Rainfall</label>
              <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
            </div>
          </div>
  
          <div class="row mt-4">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
            </div>
          </div>
        </form>
  
        <!-- Display Dynamic Location Data -->
        <div class="warning" id="locationWarning"></div>
  
        <script>
          // Function to fetch location based on Geolocation API
          function getLocation() {
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(getWeatherData, showError);
            } else {
              document.getElementById("locationWarning").innerHTML = "Geolocation is not supported by this browser.";
            }
          }
  
          // Handle location success, and fetch weather or other relevant data based on location
          function getWeatherData(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            // Example: Fetch data using a weather API
            const apiKey = '84e1d43de61164c47f4d1701bcd47e93'; // Replace with your API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;
  
            fetch(apiUrl)
              .then(response => response.json())
              .then(data => {
                document.getElementById("Temperature").value = data.main.temp - 273.15; // Temperature in Celsius
                document.getElementById("Humidity").value = data.main.humidity; // Humidity %
                document.getElementById("Rainfall").value = data.rain ? data.rain['1h'] : 0; // Rainfall in mm
                document.getElementById("locationWarning").innerHTML = `Location: ${data.name}, ${data.sys.country}`;
              })
              .catch(error => console.error('Error fetching weather data:', error));
          }
  
          // Handle location error
          function showError(error) {
            switch(error.code) {
              case error.PERMISSION_DENIED:
                document.getElementById("locationWarning").innerHTML = "User denied the request for Geolocation.";
                break;
              case error.POSITION_UNAVAILABLE:
                document.getElementById("locationWarning").innerHTML = "Location information is unavailable.";
                break;
              case error.TIMEOUT:
                document.getElementById("locationWarning").innerHTML = "The request to get user location timed out.";
                break;
              case error.UNKNOWN_ERROR:
                document.getElementById("locationWarning").innerHTML = "An unknown error occurred.";
                break;
            }
          }
  
          // Automatically get location and fetch data when page loads
          window.onload = function() {
            getLocation();
          }
        </script>
  
      </div>
    </body>
</html>
